<div [formGroup]="form" class="flex h-screen justify-center items-center">
   
    <div class="w-full max-w-xs m-auto mt-3" >
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Value Accessor (form control)
            </label>
            <accessor formControlName="accessor" [debug]="debug"></accessor>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Value Accessor (ngModel)
            </label>
            <accessor [(ngModel)]="model" required [ngModelOptions]="{standalone: true}" [debug]="debug"></accessor>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Ng Control (form control)
            </label>
            <ng-control formControlName="ngControl" [debug]="debug"></ng-control>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Ng Control (ngModel)
            </label>
            <ng-control [(ngModel)]="model" required [ngModelOptions]="{standalone: true}" [debug]="debug"></ng-control>
          </div>

          <div class="mb-4" *ngIf="debug">
              <pre>{{form.value | json}}</pre>
          </div>

          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" type="button" (click)="setError()">
              Toggle Manual Errors
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="toggleDebug()">
                Toggle debug
              </button>
          </div>


        </div>
        <p class="text-center text-gray-500 text-xs">
          &copy; Sam Collis :^)
        </p>
      </div>
  
</div>
