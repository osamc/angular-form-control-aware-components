<input [(ngModel)]="value" (ngModelChange)="writeValue($event)" (blur)="onBlur()" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" [ngClass]="{'border-red-500': invalid}">

<div *ngIf="debug">
    <label>Errors</label>
    <pre>{{errors | json}}</pre>
    
    <label>Value</label>
    <pre>{{value | json}}</pre>
    
    <label>Invalid</label>
    <pre>{{invalid | json}}</pre>    
</div>
