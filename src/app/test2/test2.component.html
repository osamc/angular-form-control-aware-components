<div [formGroup]="form" class="flex h-screen justify-center items-center">
   
    <div class="w-full max-w-xs m-auto mt-3" >
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
     

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Password
            </label>
            <ng-control formControlName="password" [debug]="debug"></ng-control>
            <div *ngIf="form.controls.password.errors?.confirm">
                <p class="text-red-500 text-xs italic" >The given passwords do not match.</p>
            </div>
            <div *ngIf="form.controls.password.errors?.required">
                <p class="text-red-500 text-xs italic" >The password field is required.</p>
            </div>
        </div>
          

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Confirm Password
            </label>
            <ng-control formControlName="confPassword" [debug]="debug"></ng-control>
            <div *ngIf="form.controls.confPassword.errors?.confirm">
                <p class="text-red-500 text-xs italic" >The given passwords do not match.</p>
            </div>
            <div *ngIf="form.controls.confPassword.errors?.required">
                <p class="text-red-500 text-xs italic" >The confirm password field is required.</p>
            </div>
        </div>

          <div class="mb-4" *ngIf="debug">
            <pre>{{form.value | json}}</pre>
          </div>
        

          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="toggleDebug()">
              Toggle Debug
            </button>
          </div>
        </div>
        <p class="text-center text-gray-500 text-xs">
          &copy; Sam Collis :^)
        </p>
      </div>

</div>
